<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Redirect</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    h1 {
      color: #112A46;
      margin-bottom: 1rem;
    }
    p {
      color: #64748B;
      margin-bottom: 2rem;
    }
    button {
      background-color: #F97316;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #EA580C;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Redirect</h1>
    <p>Click the button below to simulate a login and redirect to the dashboard.</p>
    <button id="loginBtn">Login & Go to Dashboard</button>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function() {
      // Set authentication in localStorage
      localStorage.setItem('isAuthenticated', 'true');
      localStorage.setItem('userEmail', 'ashok@gmail.com');
      localStorage.setItem('userName', 'Ashok Kumar');
      
      // Redirect to dashboard
      window.location.href = '/';
    });
  </script>
</body>
</html>
